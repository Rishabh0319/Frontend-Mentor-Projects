<div class="main-container">
  <div class="header">
    <img src="../assets/images/bg-header-desktop.svg" alt="">
  </div>
  <app-filter [filterItem]="languageData" (getFilterDeletedIndex)="getDeletedIndexFromFilter($event)" />
  <div class="card-container">
    <app-card *ngFor="let card of filterCardsList" [cardData]="card" (selectedLanguageData)="passLanguageData($event)"
      #getFilterCardData />
  </div>
</div>
