<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./CSS files/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-frame">
    <div class="left-card">
      <h2 class="heading">Your Result</h2>
      <div class="circle">
        <h1 class="main-number">76</h1>
        <p class="outof-number">of 100</p>
      </div>
      <div class="description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>        
      </div>
      
    </div>
    <div class="right-card">

      <div class="header-frame">
        <h2>Summary</h2>
      </div>
      
      <div class="dataframe">
        
        <div class="datacard">
          <p>Reaction</p> <p>80 / 100</p>
        </div>
        
        <div class="datacard">
          <p>Memory</p><p>92 / 100</p>
        </div>
        
        
        <div class="datacard">
          <p>Verbal</p> <p>61 / 100</p>
        </div>
        
        <div class="datacard">
          <p>Visual</p><p>72 / 100</p>
        </div>
  
      </div>
      <div class="button-frame">
        <button class="btn">Continue</button>
      </div>
        
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rishabh Tripathi</a>.
  </div>
</body>

</html>
